<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    </head>

    <body>
        <div id="app">
            {{ somar() }} <br />
            {{ subtrair() }} <br />
            {{ multiplicar() }} <br />
            {{ dividir() }} <br />
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    n1: 10,
                    n2: 5,
                },
                methods: {
                    somar: function somar() {
                        return this.n1 + this.n2;
                    },

                    subtrair: () => 4 - 2,

                    multiplicar: function () {
                        return this.n1 * 2;
                    },

                    dividir() {
                        return 4 / 2;
                    },
                },
            });
        </script>
    </body>
</html>
