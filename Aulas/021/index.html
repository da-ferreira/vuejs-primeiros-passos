<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

        <!-- Vue 2.6.14 - versão de desenvolvimento, inclui avisos úteis no console  -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <style></style>
    </head>

    <body>
        <div id="app">
            <!-- Trabalhando com propriedades observadoras (watch) -->

            <span>Paciente: </span> <input type="text" v-model="paciente">
            <br>
            <ul>
                <li v-for="paciente in lista">
                    {{ paciente.nome }} | {{ paciente.idade }}
                </li>
            </ul>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    paciente: '',
                    pacientes: [
                        { nome: 'João Silva', idade: 32},
                        { nome: 'Luiz santos', idade: 45},
                        { nome: 'José carlos', idade: 18},
                        { nome: 'David Jr Silva', idade: 20},
                        { nome: 'Camila Soares', idade: 66},
                        { nome: 'Camila Soares Santos', idade: 66},
                    ],
                    lista: [],
                },
                methods: {},
                computed: {},

                // Obversa as mudanças de estado em algum atributo especifico.
                // É necessario que o nome do método seja igual ao nome do atributo em data,
                // para que o método seja executado sempre que o estado do atributo mudar.
                watch: {
                    paciente(newValue, oldValue) {
                        // console.log(`Valor novo: ${newValue} | Valor antigo: ${oldValue}`);
                        this.lista = this.pacientes.filter(p => p.nome.match(newValue));
                    },
                },
            });
        </script>
    </body>
</html>
