<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    </head>

    <body>
        <div id="app">
            <!-- Sintaxe Sugar: omitindo o termo 'v-bind' e deixando apenas o ':' -->
            <a :href="site">Site</a>

            <!-- A classe serÃ¡ encadeada em class="negrito text-center cinza" -->
            <p :class="cor" class="negrito text-center">Entendendo a diretiva v-bind</p>

            <input type="text" :placeholder="instrucaoDePreenchimento" :value="valor" />
            <input type="checkbox" :checked="check" />
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    site: 'https://github.com/da-ferreira',
                    cor: 'cinza',
                    instrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
                    valor: 'Diretiva v-bind',
                    check: true,
                },
                methods: {},
            });
        </script>
    </body>
</html>
