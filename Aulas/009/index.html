<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->

        <!-- Vue 2.6.14 - versão de desenvolvimento, inclui avisos úteis no console  -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <style></style>
    </head>

    <body>
        <div id="app">
            <!--  Selecionando elementos HTML e suas propriedades por ID -->

            <input type="text" id="inputTexto" />
            <br />

            <select id="opcoes">
                <option value="A">Opção 1</option>
                <option value="B">Opção 2</option>
                <option value="C">Opção 3</option>
            </select>

            <br />

            <p id="paragrafo" style="color: red">Parágrafo</p>

            <div id="bloco">Conteúdo interno da div</div>

            <button @click="selecionarElementoFilho()">Botão</button>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {},
                methods: {
                    selecionarElementoFilho() {
                        console.log(inputTexto); // Pegando o elemento filho pelo ID
                        console.log(opcoes.value);
                        console.log(paragrafo.style.color);

                        console.log(bloco.innerHTML);
                    },
                },
            });
        </script>
    </body>
</html>
