<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <!-- Vue 2.6.14 - versão de desenvolvimento, inclui avisos úteis no console  -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

        <style></style>
    </head>

    <body>
        <div id="app">
            <!-- Diretiva V-Text - Injetando textos -->

            <!-- innerHTML -->
            <div v-html="elementosHTML">Este conteúdo será sobreposto pelo bind</div>
            <!-- innerText -->
            <div v-text="texto">Este conteúdo será sobreposto pelo bind</div>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    elementosHTML:
                        '<p><strong>Site</strong></p><a href="https://github.com/da-ferreira">GitHub</a>',
                    texto: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit.',
                },
                methods: {},
            });
        </script>
    </body>
</html>
