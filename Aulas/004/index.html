<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <style>
            .azul {
                background-color: blue;
            }

            .verde {
                background-color: green;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <!-- Diretiva V-on - Manipulando eventos -->

            <!-- Usando o v:on -->
            <input type="text" v-on:keyup="printText()" />

            <!-- Usando o @ -->
            <button @click="alertMessage()">Bot√£o</button>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {},
                methods: {
                    printText() {
                        console.log('Teste');
                    },

                    alertMessage() {
                        alert('Mensagem de alerta');
                    },
                },
            });
        </script>
    </body>
</html>
