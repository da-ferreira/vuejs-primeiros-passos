<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <!-- Vue 2.6.14 - versão de desenvolvimento, inclui avisos úteis no console  -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

        <style></style>
    </head>

    <body>
        <div id="app">
            <!--
                Diretiva V-Model - Sincronizando inputs com atributos (two-way-data binding).
                Mantém o Vue e o template sincronizado.
            -->

            {{ paciente }} <br>

            <!--             
            <input
                type="text"
                :value="paciente"
                @keyup="paciente = $event.target.value"
            >
            -->

            <!-- Sintaxe mais enxuta -->
            <input type="text" v-model="paciente">

        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    paciente: 'João da Silva'
                },
                methods: {},
                computed: {},
            });
        </script>
    </body>
</html>
