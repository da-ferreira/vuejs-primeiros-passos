<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <!-- Vue 2.6.14 - versão de desenvolvimento, inclui avisos úteis no console  -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

        <style></style>
    </head>

    <body>
        <div id="app">
            <!-- Renderização de listas com o atributo Key -->

            <ul>
                <li v-for="pub in publicacoes" :key="pub.id">
                    <div>{{ pub.publicacao }}</div>
                    <input type="text" />
                    <hr />
                </li>
            </ul>

            <button @click="misturar()">Misturar publicações</button>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    cursos: {
                        1000: {
                            titulo: 'Laravel',
                            descricao:
                                'Lorem ipsum dolor, sit amet consectetur adipisicing elit.',
                        },
                        1001: {
                            titulo: 'Vue.JS',
                            descricao:
                                'Lorem ipsum dolor, sit amet consectetur adipisicing elit.',
                        },
                    },

                    publicacoes: [
                        { id: 1, publicacao: 'Publicação 1' },
                        { id: 2, publicacao: 'Publicação 2' },
                        { id: 3, publicacao: 'Publicação 3' },
                    ],
                },
                methods: {
                    misturar() {
                        let misturar = [
                            this.publicacoes[2],
                            this.publicacoes[0],
                            this.publicacoes[1],
                        ];

                        this.publicacoes = misturar;
                    },
                },
            });
        </script>
    </body>
</html>
