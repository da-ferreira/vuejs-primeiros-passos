<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <!-- Vue 2.6.14 - versão de desenvolvimento, inclui avisos úteis no console  -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

        <style></style>
    </head>

    <body>
        <div id="app">
            <!-- Diretiva V-Once - Evitando que elementos HTML sejam renderizados novamente -->

            <p v-once>Saldo inicial: {{ saldo }}</p>
            <p>Saldo atualizado: {{ saldo }}</p>
            <input type="text" id="valor" />
            <button @click="creditar()">Creditar</button>
            <button @click="debitar()">Debitar</button>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    saldo: 1100,
                },
                methods: {
                    creditar() {
                        this.saldo += parseFloat(valor.value);
                    },

                    debitar() {
                        this.saldo -= parseFloat(valor.value);
                    },
                },
            });
        </script>
    </body>
</html>
