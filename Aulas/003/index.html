<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <style>
            .azul {
                background-color: blue;
            }

            .verde {
                background-color: green;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <!-- Expressões -->

            {{ 1 == 2 ? mensagem : mensagem.substr(0, 4) }}

            <input type="text" :value="2 + 2" :class="1 == 2 ? estilo : 'verde'" />
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    mensagem: 'Expressão',
                    estilo: 'azul',
                },
                methods: {},
            });
        </script>
    </body>
</html>
