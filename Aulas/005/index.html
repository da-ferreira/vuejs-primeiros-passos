<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <style>
            .azul {
                background-color: blue;
            }

            .verde {
                background-color: green;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <!-- Methods - Passando parametros para os métodos -->

            <input type="text" @keyup="printText('Enviando parametro', 5)" />
            <button @click="alertMessage('Mensagem')">Botão</button>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    xyz: true,
                },
                methods: {
                    printText(...values) {
                        console.log(...values, this.xyz);
                    },

                    alertMessage(message) {
                        alert(message);
                    },
                },
            });
        </script>
    </body>
</html>
