<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue</title>

        <!-- Vue 2.6.14 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        <!-- Vue 2.6.14 - versão de desenvolvimento, inclui avisos úteis no console  -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

        <style></style>
    </head>

    <body>
        <div id="app">
            <!-- Trabalhando com a tag Template para renderização condicional e listas -->

            <!-- A tag template não é adicionada ao DOM -->
            <template v-if="saudacao">
                <h1>Boas-vindas</h1>
                <p>Conteúdo da tag <strong>template</strong></p>
            </template>
        </div>

        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    saudacao: true,
                },
                methods: {},
            });
        </script>
    </body>
</html>
